<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content>
        <title>Home page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
main h1{
  text-align: center;
}  
body {
  /* background-image: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%), url("images/ma.jpg");  */
        margin-right: auto;
        margin-left:auto;
        /* width: 800px; */
        background-image: url("images/ma.jpg");
        background-color: whitesmoke;
        background-repeat: no-repeat;
        /* background-position: center; */
        background-size: cover;
        color:#f2f2f2;  
      }
    /* Add a black background color to the top navigation */
    .topnav {
        background-color: #333;
        position:absolute;
        top:0px; 
        left:0px; 
        height:60px; 
        right:0px;
        overflow:hidden;
    }
    

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

/* Right-aligned section inside the top navigation */
.topnav-right {
  float: right;
}
fieldset{
  width:400px;
  margin-left:auto;
  margin-right:auto;
}
a{
  color:#04AA6D;
  float:right;
}
a:hover{
  color:aqua;
}
input:hover{
  color:aquamarine;
}

footer {
        position:absolute; 
        bottom:0px; 
        height: 40px; 
        left:0px; 
        right:0px; 
        overflow:hidden;
        background-color: #333;;
        color: white;
    }
main {
        position:absolute; 
        top:60px; 
        bottom:200px; 
        left:0px; 
        right:0px; 
        overflow:auto;
    }


    </style>
    <body>
        <div class="topnav">
            <a class="active" href="Landing_page">Home</a>

            <a href="customer_list_page.html">Customer</a>
            <div class="topnav-right">
              <input type="search" placeholder="search">
            </div>
        </div>
        <main>
          
          <h1>welcome to E-max E-commerce site</h1>
          <P>Please sign up and proceed to our product page to find your desire products</P>
             <fieldset >
               <legend>Login</legend>
               <form>
                 <P><label> Email: <input type="email" name="email"> </label></P>

                 <input type="submit" value="LOGIN">
                 <a href="#">Register</a>
