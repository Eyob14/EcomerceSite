<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content>
        <title>Product page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
      body {
        background-color: whitesmoke;
      }
    /* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

/* Right-aligned section inside the top navigation */
.topnav-right {
  float: right;
}

footer {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 30%;
  background-color: black;
  color: white;

}



    </style>
    <body>
        <div class="topnav">
            <a class="active" href="Landing_page">Home</a>
            <a href="product_list_page.html">Product</a>
            <a href="customer_list_page.html">Customer</a>
            <div class="topnav-right">
              <input type="search" placeholder="search">
            </div>
        </div>
        <footer>
          <div id="bottomright">
            
            <p>Contact us: </p>
            <label>Email: </label>
            <input type="email" placeholder="email"><br>
            <label>Message: </label>
            <textarea rows="5" cols="30" placeholder="message" ></textarea>
          </div>
          <p style="text-align: center;">E-max &copy; 2018</p>
        </footer>
    </body>
</html>
